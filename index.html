<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netzoptimize Seminar</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="floating__boat">
    <div class="animation-wrapper">
      <div class="water">
        <ul class="waves">
          <li class="wave-one" style="background-image: url('https://i.postimg.cc/7LtCC11Y/wave1.png');"></li>
          <li class="wave-two" style="background-image: url('https://i.postimg.cc/P5hv05rh/wave2.png');"></li>
          <li class="wave-three" style="background-image: url('https://i.postimg.cc/63Dyc91k/wave3.png');"></li>
          <li class="wave-four" style="background-image: url('https://i.postimg.cc/1tg8DgM0/wave4.png');"></li>
        </ul>
      </div>
      <div class="boat" style="background-image: url('https://i.postimg.cc/GmQTRnHD/boat2.png');"></div>
      <div class="cloud" style="background-image: url('https://i.postimg.cc/VNkrLZCV/cloud-md.png');"></div>
      <div class="cloud2" style="background-image: url('https://i.postimg.cc/VNkrLZCV/cloud-md.png');"></div>
    </div>
  </div>


  <div class="birds-container">

    <div class="bird-container bird-container--one">
      <div class="bird bird--one"></div>
    </div>

    <div class="bird-container bird-container--two">
      <div class="bird bird--two"></div>
    </div>

    <div class="bird-container bird-container--three">
      <div class="bird bird--three"></div>
    </div>

    <div class="bird-container bird-container--four">
      <div class="bird bird--four"></div>
    </div>

  </div>

  <h1>NetzOptimize</h1>
  <div id="game" class="game">
    <div id="score" class="score">0</div>
    <div id="start-message" class="start-message">Press any key to start</div>
    <img src="assets/ground.png" class="ground">
    <img src="assets/ground.png" class="ground">
    <img src="assets/dino-stationary.png" id="dino" class="dino">
    <div id="gameover-message" class="gameover-message hide">
      <p>Game over</p>
      <span>Press any key to restart</span>
    </div>
  </div>

  <div class="catvibing">
    <img src="assets/cat-vibin.gif">
  </div>
  <div class="mehndi-sahab">
    <img src="assets/dance.gif">
  </div>
  <iframe src="https://giphy.com/embed/rXSCRgRNvBpzgW8Bgi" width="500" height="300" frameBorder="0" class="giphy-embed"
    allowFullScreen></iframe>
  <!--    <p><a href="https://giphy.com/gifs/theline-the-line-thelineanimation-animation-rXSCRgRNvBpzgW8Bgi">via GIPHY</a></p>-->
  <!-- <div class="snoopdance2">
    <img src="assets/snoop-final-dance.gif">
   </div> -->
  <script src="script.js"></script>

</body>

</html>
